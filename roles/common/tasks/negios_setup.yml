- name: Install Prometheus
  apt:
    name: prometheus
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: Install Prometheus Node Exporter
  apt:
    name: prometheus-node-exporter
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install Prometheus
  yum:
    name: prometheus
    state: present
  when: ansible_distribution == "CentOS"

- name: Install Prometheus Node Exporter
  yum:
    name: prometheus-node-exporter
    state: present
  when: ansible_distribution == "CentOS"
